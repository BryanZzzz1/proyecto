<div style="position: absolute; top: 60px; right: 20px; background-color: rgba(0, 0, 0, 0.8); padding: 10px; border-radius: 5px; z-index: 1000;">
    <table class="table table-bordered" style="
    color: rgba(255, 255, 255, 0.5); 
    font-family:'Helvetica';
    ">

        <thead>
            <tr>
                <th colspan="3" class="text-center">Carrito Compras</th>
            </tr>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Suma</th>
            </tr>
        </thead>

        <tbody style="background-color: rgba(0, 0, 0, 0.2); padding: 5px;">
            {% if request.session.carro.items %}
                {% for key, value in request.session.carro.items %}
                    <tr class="text-center">
                        <td>{{value.nombre}}</td>
                        <td>{{value.cantidad}}</td>
                        <td>
                            <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success" style="
                                background-color: rgba(0, 0, 0, 0.041);
                                border-color: rgba(0, 0, 0, 0.041);
                                color: #ffffff;">+</a>

                            <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success" style="
                                background-color: rgba(0, 0, 0, 0.041);
                                border-color: rgba(0, 0, 0, 0.041);
                                color: #ffffff;">-</a><br>
                            {{value.precio}} $
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">
                        <div class="alert alert-danger text-center" style="
                        color: rgba(255, 255, 255, 0.7); 
                        background-color: rgba(0, 0, 0, 0.041);
                        font-family:'Helvetica';
                        ">
                            ¡No agregaste productos!
                        </div>
                    </td>
                </tr>
            {% endif %}
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3" style="
                color: rgba(255, 255, 255, 0.5); 
                font-family:'Helvetica';
                ">
                    Total: {{importe_total_carro}} $
                </td>
            </tr>
        </tfoot>
    </table>
</div>
